{% extends "base.html" %}
{% block title %}CS 40 Submission Site - Create New Account{% endblock %}
{% block content %}
	<h1>Create an account</h1>
	<form method="POST" action='{{ url_for("new_account") }}'>
		{{ form.hidden_tag() }}
		Username {{ form.username }}<br>
		Password {{ form.password }}<br>
		Confirm Password {{  form.confirm  }}
		<br>
		<input type=submit name='submit' value='Submit'>
	</form>
{% endblock %}
